<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simulador de Servicios para Matrimonios</title>
        <!-- SweetAlert2 -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>    
<body>
    <!-- Filtros de búsqueda -->
    <section id="filtros">
        <h1>Plataforma para Gestión de Servicios para Matrimonios</h1>
        <h3>Filtros</h3>
        <!-- Filtro por nombre -->
        <label for="filtro-nombre"><strong>Nombre:</strong></label>
        <input type="text" id="filtro-nombre" placeholder="Ejemplo: Música">
        
        <!-- Filtros por rango de precios -->
        <label for="filtro-precio-min"><strong>Precio mínimo:</strong></label>
        <input type="number" id="filtro-precio-min" placeholder="0">
        <label for="filtro-precio-max"><strong>Precio máximo:</strong></label>
        <input type="number" id="filtro-precio-max" placeholder="999999">
        
        <!-- Filtros por categorías -->
        <h3>Filtro por Categoría:</h3>
        <input type="checkbox" id="categoria-banqueteria" value="Banquetería">
        <label for="categoria-banqueteria">Banquetería</label>
        <input type="checkbox" id="categoria-entretenimiento" value="Entretenimiento">
        <label for="categoria-entretenimiento">Entretenimiento</label>
        <input type="checkbox" id="categoria-decoracion" value="Decoración">
        <label for="categoria-decoracion">Decoración</label>
        <input type="checkbox" id="categoria-fotografia" value="Fotografía">
        <label for="categoria-fotografia">Fotografía</label>
        <input type="checkbox" id="categoria-infraestructura" value="Infraestructura">
        <label for="categoria-infraestructura">Infraestructura</label>
        
        <!-- Botón para aplicar filtros -->
        <button id="aplicar-filtros">Aplicar Filtros</button>
    </section>

    <!-- Tabla de servicios -->
    <section>
        <h2>Servicios Disponibles</h2>
        <table id="tabla-servicios" border="1">
            <thead>
                <tr>
                    <th>Servicio</th>
                    <th>Categoría</th>
                    <th>Precio</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <!-- Servicios generados dinámicamente -->
            </tbody>
        </table>
    </section>

    <!-- Carro de compras -->
    <section id="carro-compra">
        <h3>Código Promocional</h3>
        <input type="text" id="input-cupon" placeholder="ej: MATRIMONIO10">
        <button id="aplicar-cupon">Aplicar Cupón</button>
        <h2>Carro de Compra</h2>
        <ul id="lista-carro"></ul>
        <p>Total: $<span id="total"></span></p>

    </section>

    <script src="script.js" defer></script>
</body>
</html>
